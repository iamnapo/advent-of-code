name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: ğŸ“¥ Download deps
        run: pnpm i

      - name: ğŸ§ª Run test script
